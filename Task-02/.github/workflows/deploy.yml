name: CD/CI Pipelines

on:
  push:
    branches:
      - elite-intern
      - main

# Sets permissions granted to the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the runs
# Ensures that only the latest action for the main branch is considered
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # The 'build' job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # This should be the directory containing your static files
          path: 'Task-02/app'

  # The 'deploy' job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
