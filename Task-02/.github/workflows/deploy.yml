name: CD/CI Pipelines

on:
  push:
    branches: 
      - elite-intern
      - main     

jobs:
  build:
    runs-on: ubuntu-latest   

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./app
          publish_branch: gh-pages
          force_orphan: true
